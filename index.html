<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Hanken+Grotesk"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="body-container">
      <div class="container">
        <div class="left">
          <p class="result">Your Result</p>
          <div class="circle">
            <p class="big-number">76</p>
            <p class="of">of 100</p>
          </div>
          <p class="great">Great</p>
          <p class="des">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <p class="sum">Summary</p>
          <div class="center">
            <div class="reaction">
              <div class="beside">
                <img src="./assets/images/icon-reaction.svg" alt="memory" />
                <p>Reaction</p>
              </div>

              <p><span>80</span> <span class="of100">/ 100</span></p>
            </div>
            <div class="memory">
              <div class="beside">
                <img src="./assets/images/icon-memory.svg" alt="memory" />
                <p>Memory</p>
              </div>
              <p><span>92</span> <span class="of100">/ 100</span></p>
            </div>
            <div class="verbal">
              <div class="beside">
                <img src="./assets/images/icon-verbal.svg" alt="memory" />
                <p>Verbal</p>
              </div>
              <p><span>61</span><span class="of100">/ 100</span></p>
            </div>
            <div class="visual">
              <div class="beside">
                <img src="./assets/images/icon-visual.svg" alt="memory" />
                <p>Visual</p>
              </div>
              <p><span>72</span> <span class="of100">/ 100</span></p>
            </div>
            <div class="con">Continue</div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ghayth Sabeaallil</a>.
      </div>
    </div>
  </body>
</html>
